<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div id="alert-place" style="position: fixed; top: 0;">

    </div>
    <form id="course-form">
        <div class="container">
            <div class="row justify-content-center mt-4 mt-sm-0">
                <div class="col-sm-4 ">
                    <select id="course-name" class="form-select" name="courseName" required>
                        <option value hidden disabled selected>--Select course name--</option>

                    </select>
                </div>
                <div class="col-sm-4 gy-4 gy-sm-0">
                    <select id="lecturer-name" class="form-select" name="lecturerName" required>
                        <option value hidden disabled selected>--Select lecture name--</option>

                    </select>
                </div>
            </div>
            <div class="row justify-content-center mt-4 mt-sm-0">
                <div class="col-sm-4">
                    <label class="form-label" for="hours">Hours</label>
                    <input type="number" class="form-control" id="hours" name="hours" required>

                </div>
                <div class="col-sm-4">
                    <label class="form-label" for="cost">Cost</label>
                    <input type="number" class="form-control" id="cost" name="cost" required>

                </div>
            </div>
            <div class="offset-sm-4 col-sm-4">
                <label class="form-label" for="date">Open Date</label>
                <input type="date" class="form-control" id="date" name="openDate" required>
            </div>
            <div class="row justify-content-evenly border mt-4 ">
                <label class="d-block text-center fw-bold mb-3">Type</label>
                <div class="col-4  gx-4 gx-sm-0 form-check">
                    <input type="radio" class="form-check-input" id="programming" name="type" value="Programming"
                        required>
                    <label class="form-check-label" for="programming">Programming</label>
                </div>
                <div class="col-4  gx-4 gx-sm-0 form-check">
                    <input type="radio" class="form-check-input" id="testing" name="type" value="QA">
                    <label class="form-check-label" for="testing">QA</label>
                </div>

            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-sm-4 form-check">
                    <input type="checkbox" class="form-check-input" id="day"
                     name="dayEvening" value="day">
                     <label class="form-check-label" for="day">day</label>

                </div>
                <div class="col-sm-4 form-check">
                    <input type="checkbox" class="form-check-input" id="evening"
                     name="dayEvening" value="evening">
                     <label class="form-check-label" for="evening">evening</label>

                </div>


            </div>
            <div class="row justify-content-evenly">
                <button class="col-4 btn btn-outline-primary " type="submit">Submit</button>
                <button class="col-4 btn btn-outline-secondary " type="reset">Reset</button>
            </div>

        </div>

    </form>
    <div class="container table-responsive">
        <table class="table">
            <thead>
                <tr id="courses-header">
                    
                </tr>
            </thead>
            <tbody id="courses-body">

            </tbody>

        </table>
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
